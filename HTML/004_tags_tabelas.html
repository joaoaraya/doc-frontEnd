<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <div>
        <table>
            <!-- Linha da Tabela / Table Row -->
            <tr>
                <!-- CabeÃ§a da tabela / Table Head -->
                <th>Titulo da coluna 1</th>
                <th>Titulo da coluna 2</th>
                <th>Titulo da coluna 3</th>
            </tr>
            <tr>
                <!-- Dados da tabela / Table Data -->
                <td>Dados A1</td>
                <td>Dados A2</td>
                <td>Dados A3</td>
            </tr>
            <tr>
                <!-- Dados da tabela / Table Data -->
                <td>Dados B1</td>
                <td>Dados B2</td>
                <td>Dados B3</td>
            </tr>
        </table>
    </div>
</body>

</html>
