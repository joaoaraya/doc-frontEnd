<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textos</title>
</head>

<body>
    <!--Hieraquia de assuntos-->
    <div>
        <h1>Título Principal</h1>
        <h2>1. Assunto</h2>
        <h3>1.1 Sub assunto</h3>
        <h4>1.1.1 Sub assunto do sub assunto... até o nível 6 (h6)</h4>
    </div>

    <!--- Parágrafos e quebras de linhas (rápidas) -->
    <div>
        <p>Parágrafo ou conteúdo em texto</p>
        <br>
        <p>use a tag 'br' para a quebra de linhas, porém seu uso não é recomendado!</p>
    </div>

    <!-- Símbolos -->
    <div>
        <p>
            <!-- Registrado -->
            &reg;
            <!-- Cópia registrada -->
            &copy;
            <!-- Marca registrada -->
            &trade;
        </p>
        <a href="https://unicode-table.com/pt/html-entities/">Veja mais aqui</a>
    </div>

    <!-- Emojis :) -->
    <div>
        <!-- converta: U+ = &#x -->
        <p>Coração: &#x1F49A;</p>
        <p>Feliz: &#x1F600;</p>
        <p>Maça verde: &#x1F34F;</p>
        <a href="https://emojipedia.org/">Veja mais aqui</a>
    </div>
</body>

</html>
